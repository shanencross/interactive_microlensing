<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lightcurve Plot Practice</title>
</head>

<body style="background-color:grey; margin-left:auto; margin-right:auto;">
  <h1 style="font-size:26px; text-align:center;">Lightcurve Plot Practice</h1>

  <div style="width:640px; margin-left:auto; margin-right:auto; position:relative;">
    <canvas id="canvas" style="position:relative; border:1px solid black" width="640" height="480">
      Your browser does not support HTML5 canvas. Please use a compatible browser.
    </canvas>
  </div>
  <div style="text-align:center; position:relative;">
    <input type="range" id="tEslider" min="0" max="150" step="1" value="10">
    tE = <span id="tEreadout" style="display:inline-block;
                     width:1.3em; text-align:right;">10</span> days

    <input type="range" id="tMaxSlider" min="0" max="150" step="1" value="15">
    tMax = <span id="tMaxReadout" style="display:inline-block;
                    width:1.3em; text-align:right;">15</span> days


    <input type="range" id="u0slider" min="0" max="1" step="0.05" value="0.1">
    u0 = <span id="u0readout" style="display:inline-block;
                   width:1.3em; text-align:right;">0.1</span>
  </div>

  <script src="lightcurve_plot_practice.js"></script>
</body>
</html>
